<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AçaíHub - Finalização do Pedido{% endblock %}</title>

    <style>
        body {
            background-color: #ffd452;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar-acai {
            background-color: #563d7c;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }

        .finalizacao-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        .pedido-info {
            margin-top: 20px;
        }

        .pedido-info p {
            margin: 10px 0;
        }

        .btn-voltar {
            background-color: #563d7c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-voltar:hover {
            background-color: #09c184;
        }
    </style>

    {% block style %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark navbar-acai" aria-label="Fourth navbar example">
        <!-- ... Navbar content ... -->
    </nav>

    <div class="finalizacao-container">
        <h2>Finalização do Pedido</h2>

        <div class="pedido-info">
            <p>Produto: Nome do Produto</p>
            <p>Preço: R$ XX,XX</p>
            <p>Calda: Nome da Calda</p>
            <p>Ingredientes Selecionados:</p>
            <ul>
                <li>Ingrediente 1</li>
                <li>Ingrediente 2</li>
                <!-- Adicione mais itens conforme necessário -->
            </ul>
        </div>

        <button class="btn-voltar" onclick="window.location.href='/lista_produtos'">Voltar à Lista de Produtos</button>
    </div>
</body>

</html>
